<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/front-end/main.css" rel="stylesheet" />
    <link href="/front-end/Register.css" rel="stylesheet" />
       <!-- Add Font Awesome -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
       <title>register</title>

</head>

<body>
    <div class="form-card">
        <div class="image">
            <img src="/front-end/util/Mobile login-pana.png" />
        </div>
        <div class="form-contaner">
            <form id="registerForm" action="http://localhost:8080/api/auth/signUp" method="post" enctype="multipart/form-data">
                <h1>Register</h1>

               
                <div class="user-img">
                    <img src="/front-end/util/user.jpeg" id="photo">
                    <input type="file" id="file" name="image" accept=".jpg, .jpeg, .png" required>
                    <label for="file" id="uploadbtn"><i class="fa-solid fa-upload"></i></label>
                </div>
                <label>First Name</label>
                <input type="text" name="fName" placeholder="First Name" required />
                <label>Last Name</label>
                <input type="text" name="lName" placeholder="Last Name" required />
                <label>Username</label>
                <input type="text" name="userName" placeholder="Username" required />
                <label>Password</label>
                <input type="password" name="password" placeholder="Password" required />
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required />
                <input type="submit" value="Register" />
            </form>
            <p>Already have an account? <a href="/front-end/login.html">Login</a></p>

        </div>
    </div>
    <script src="/front-end/Regester.js"></script>

</body>

</html>
